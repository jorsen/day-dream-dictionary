<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Dream Dictionary - API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #764ba2;
            text-align: center;
            margin-bottom: 30px;
        }
        .status {
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            font-weight: bold;
        }
        .online {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .offline {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 16px;
        }
        button:hover {
            background: #764ba2;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåô Day Dream Dictionary API Test</h1>
        
        <div id="status" class="status offline">
            ‚ùå Server Offline - Cannot connect to backend
        </div>

        <!-- Health Check Section -->
        <div class="test-section">
            <h2>Health Check</h2>
            <button onclick="checkHealth()">Check Server Health</button>
            <div id="healthResult" class="result"></div>
        </div>

        <!-- Authentication Section -->
        <div class="test-section">
            <h2>Authentication</h2>
            
            <h3>Sign Up</h3>
            <input type="email" id="signupEmail" placeholder="Email" value="test@example.com">
            <input type="password" id="signupPassword" placeholder="Password" value="TestPassword123!">
            <input type="text" id="signupName" placeholder="Display Name" value="Test User">
            <button onclick="signup()">Sign Up</button>
            <div id="signupResult" class="result"></div>
            
            <h3>Login</h3>
            <input type="email" id="loginEmail" placeholder="Email" value="test@example.com">
            <input type="password" id="loginPassword" placeholder="Password" value="TestPassword123!">
            <button onclick="login()">Login</button>
            <div id="loginResult" class="result"></div>
        </div>

        <!-- Dream Interpretation Section -->
        <div class="test-section">
            <h2>Dream Interpretation</h2>
            <textarea id="dreamContent" placeholder="Describe your dream..." style="width: 100%; height: 100px; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">I had a dream about flying over a beautiful ocean with dolphins swimming below.</textarea>
            <button onclick="interpretDream()">Interpret Dream (Requires Login)</button>
            <div id="dreamResult" class="result"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api/v1';
        let authToken = null;

        // Check server health on page load
        window.onload = () => {
            checkHealth();
        };

        async function checkHealth() {
            const resultDiv = document.getElementById('healthResult');
            const statusDiv = document.getElementById('status');
            
            try {
                const response = await fetch('http://localhost:5000/health');
                const data = await response.json();
                
                if (response.ok) {
                    statusDiv.className = 'status online';
                    statusDiv.innerHTML = '‚úÖ Server Online - Connected to backend';
                    resultDiv.innerHTML = `<span class="success">Server is running!\n${JSON.stringify(data, null, 2)}</span>`;
                } else {
                    throw new Error('Server returned error');
                }
            } catch (error) {
                statusDiv.className = 'status offline';
                statusDiv.innerHTML = '‚ùå Server Offline - Cannot connect to backend';
                resultDiv.innerHTML = `<span class="error">Error: ${error.message}</span>`;
            }
        }

        async function signup() {
            const resultDiv = document.getElementById('signupResult');
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const displayName = document.getElementById('signupName').value;
            
            try {
                const response = await fetch(`${API_URL}/auth/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email,
                        password,
                        displayName,
                        locale: 'en'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.accessToken;
                    resultDiv.innerHTML = `<span class="success">Signup successful!\n${JSON.stringify(data, null, 2)}</span>`;
                } else {
                    resultDiv.innerHTML = `<span class="error">Signup failed:\n${JSON.stringify(data, null, 2)}</span>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">Error: ${error.message}</span>`;
            }
        }

        async function login() {
            const resultDiv = document.getElementById('loginResult');
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email,
                        password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.accessToken;
                    resultDiv.innerHTML = `<span class="success">Login successful!\n${JSON.stringify(data, null, 2)}</span>`;
                } else {
                    resultDiv.innerHTML = `<span class="error">Login failed:\n${JSON.stringify(data, null, 2)}</span>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">Error: ${error.message}</span>`;
            }
        }

        async function interpretDream() {
            const resultDiv = document.getElementById('dreamResult');
            const content = document.getElementById('dreamContent').value;
            
            if (!authToken) {
                resultDiv.innerHTML = `<span class="error">Please login first!</span>`;
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/dreams`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        title: 'Test Dream',
                        content: content,
                        interpretationType: 'basic'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<span class="success">Dream submitted!\n${JSON.stringify(data, null, 2)}</span>`;
                } else {
                    resultDiv.innerHTML = `<span class="error">Failed to interpret dream:\n${JSON.stringify(data, null, 2)}</span>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">Error: ${error.message}</span>`;
            }
        }
    </script>
</body>
</html>
