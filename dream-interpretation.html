<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; connect-src 'self' http://localhost:5000 https://day-dream-dictionary-api.onrender.com; img-src 'self' data: https:; font-src 'self' https:;">
    <title>Dream Interpretation - Day Dream Dictionary</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 800px;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            resize: vertical;
            min-height: 150px;
            font-family: inherit;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            background: white;
            cursor: pointer;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 14px 28px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .interpretation-result {
            display: none;
            margin-top: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 15px;
            border: 2px solid #e9ecef;
        }

        .interpretation-result h2 {
            color: #495057;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .interpretation-section {
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            border-radius: 10px;
        }

        .interpretation-section h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .theme-tag {
            display: inline-block;
            padding: 5px 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px;
            margin: 5px;
            font-size: 14px;
        }

        .symbol-item {
            padding: 10px;
            margin: 10px 0;
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            border-radius: 5px;
        }

        .symbol-name {
            font-weight: bold;
            color: #495057;
        }

        .symbol-meaning {
            color: #6c757d;
            margin-top: 5px;
        }

        .significance {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 5px;
            font-size: 12px;
            margin-left: 10px;
        }

        .significance.high {
            background: #dc3545;
            color: white;
        }

        .significance.medium {
            background: #ffc107;
            color: #333;
        }

        .significance.low {
            background: #28a745;
            color: white;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .credits-info {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .credits-count {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .nav-link {
            display: inline-block;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .nav-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåô Dream Interpretation</h1>
        <p class="subtitle">Unlock the hidden meanings in your dreams</p>

        <div class="credits-info">
            <div>Your Credits: <span class="credits-count" id="creditsCount">Loading...</span></div>
            <small id="subscriptionStatus"></small>
        </div>

        <div class="message" id="message"></div>

        <form id="dreamForm">
            <div class="form-group">
                <label for="dreamText">Describe Your Dream</label>
                <textarea 
                    id="dreamText" 
                    name="dreamText" 
                    placeholder="Tell us about your dream in detail... What did you see? How did you feel? Who was there?"
                    required
                    minlength="10"
                    maxlength="5000"
                ></textarea>
            </div>

            <div class="form-group">
                <label for="interpretationType">Interpretation Type</label>
                <select id="interpretationType" name="interpretationType">
                    <option value="basic">Basic (1 credit)</option>
                    <option value="deep">Deep Analysis (3 credits)</option>
                    <option value="premium">Premium Insights (5 credits)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="tags">Tags (optional, comma-separated)</label>
                <input 
                    type="text" 
                    id="tags" 
                    name="tags" 
                    placeholder="e.g., recurring, nightmare, lucid"
                    style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 16px;"
                >
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" id="isRecurring" name="isRecurring">
                    This is a recurring dream
                </label>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 15px; color: #666;">Interpreting your dream...</p>
            </div>

            <div class="button-group">
                <button type="submit" class="btn-primary" id="submitBtn">
                    Interpret Dream
                </button>
                <button type="button" class="btn-secondary" onclick="window.location.href='profile-dashboard.html'">
                    Back to Dashboard
                </button>
            </div>
        </form>

        <div class="interpretation-result" id="interpretationResult">
            <h2>Your Dream Interpretation</h2>
            
            <div class="interpretation-section">
                <h3>Main Themes</h3>
                <div id="mainThemes"></div>
            </div>

            <div class="interpretation-section">
                <h3>Emotional Tone</h3>
                <p id="emotionalTone"></p>
            </div>

            <div class="interpretation-section">
                <h3>Symbols & Meanings</h3>
                <div id="symbols"></div>
            </div>

            <div class="interpretation-section">
                <h3>Personal Insight</h3>
                <p id="personalInsight"></p>
            </div>

            <div class="interpretation-section">
                <h3>Guidance</h3>
                <p id="guidance"></p>
            </div>

            <button class="btn-primary" onclick="interpretAnother()">
                Interpret Another Dream
            </button>
        </div>

        <a href="profile-dashboard.html" class="nav-link">‚Üê Back to Dashboard</a>
    </div>

    <script src="config.js"></script>
    <script>
        const API_URL = API_CONFIG.API_BASE_URL;
        let userCredits = 0;
        let hasSubscription = false;

        // TEMPORARY: Skip authentication for free mode
        window.addEventListener('DOMContentLoaded', async () => {
            // Set unlimited credits for free mode
            userCredits = 'unlimited';
            hasSubscription = true;
            document.getElementById('creditsCount').textContent = 'Unlimited';
            document.getElementById('subscriptionStatus').textContent = '‚ú® Free Mode';

            // Check if there's a pending dream from the dashboard
            const pendingDream = localStorage.getItem('pendingDream');
            if (pendingDream) {
                document.getElementById('dreamText').value = pendingDream;
                localStorage.removeItem('pendingDream');
            }
        });

        // Load user credits and subscription status
        async function loadUserCredits() {
            const token = localStorage.getItem('accessToken');
            const savedUser = localStorage.getItem('currentUser');

            // First, try to get credits from saved user data
            if (savedUser) {
                try {
                    const userData = JSON.parse(savedUser);
                    userCredits = userData.credits || 0;
                    document.getElementById('creditsCount').textContent = userCredits;
                    document.getElementById('subscriptionStatus').textContent =
                        userCredits === 0 ? '‚ö†Ô∏è No credits remaining' : '';
                } catch (error) {
                    console.error('Error parsing saved user data:', error);
                }
            }

            try {
                // Get user profile to check subscription and update credits
                const profileResponse = await fetch(`${API_URL}/profile`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (profileResponse.ok) {
                    const profileData = await profileResponse.json();
                    userCredits = profileData.credits || userCredits; // Use profile credits if available
                    hasSubscription = profileData.subscription?.status === 'active';

                    document.getElementById('creditsCount').textContent =
                        hasSubscription ? 'Unlimited' : userCredits;

                    if (hasSubscription) {
                        document.getElementById('subscriptionStatus').textContent =
                            '‚ú® Premium Subscriber';
                    } else {
                        document.getElementById('subscriptionStatus').textContent =
                            userCredits === 0 ? '‚ö†Ô∏è No credits remaining' : '';
                    }

                    // Update localStorage with latest credits
                    if (savedUser) {
                        try {
                            const userData = JSON.parse(savedUser);
                            userData.credits = userCredits;
                            localStorage.setItem('currentUser', JSON.stringify(userData));
                        } catch (error) {
                            console.error('Error updating localStorage:', error);
                        }
                    }
                }
            } catch (error) {
                console.error('Error loading profile:', error);
                // Keep the credits from localStorage if profile fails
                if (userCredits === undefined) {
                    document.getElementById('creditsCount').textContent = 'Error';
                }
            }
        }

        // Handle form submission
        document.getElementById('dreamForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const dreamText = document.getElementById('dreamText').value.trim();
            const interpretationType = document.getElementById('interpretationType').value;
            const tags = document.getElementById('tags').value
                .split(',')
                .map(tag => tag.trim())
                .filter(tag => tag);
            const isRecurring = document.getElementById('isRecurring').checked;

            // TEMPORARY: Skip credits check for free mode
            const creditsNeeded = 0; // No credits needed in free mode

            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('submitBtn').disabled = true;
            hideMessage();

            // TEMPORARY: Skip authentication for free mode
            try {
                const response = await fetch(`${API_URL}/dreams/interpret`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        dreamText,
                        interpretationType,
                        tags,
                        isRecurring,
                        locale: 'en'
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('success', 'Dream interpreted successfully!');
                    displayInterpretation(data.dream);

                    // TEMPORARY: Skip credits update for free mode
                    // Credits remain unlimited
                } else {
                    showMessage('error', data.message || 'Failed to interpret dream');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('error', 'An error occurred. Please try again.');
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('submitBtn').disabled = false;
            }
        });

        function displayInterpretation(dream) {
            // Hide form and show result
            document.getElementById('dreamForm').style.display = 'none';
            document.getElementById('interpretationResult').style.display = 'block';

            // Display main themes
            const themesContainer = document.getElementById('mainThemes');
            themesContainer.innerHTML = '';
            dream.interpretation.mainThemes.forEach(theme => {
                const themeTag = document.createElement('span');
                themeTag.className = 'theme-tag';
                themeTag.textContent = theme;
                themesContainer.appendChild(themeTag);
            });

            // Display emotional tone
            document.getElementById('emotionalTone').textContent = 
                dream.interpretation.emotionalTone;

            // Display symbols
            const symbolsContainer = document.getElementById('symbols');
            symbolsContainer.innerHTML = '';
            dream.interpretation.symbols.forEach(symbol => {
                const symbolDiv = document.createElement('div');
                symbolDiv.className = 'symbol-item';
                symbolDiv.innerHTML = `
                    <div class="symbol-name">
                        ${symbol.symbol}
                        <span class="significance ${symbol.significance}">${symbol.significance}</span>
                    </div>
                    <div class="symbol-meaning">${symbol.meaning}</div>
                `;
                symbolsContainer.appendChild(symbolDiv);
            });

            // Display personal insight
            document.getElementById('personalInsight').textContent = 
                dream.interpretation.personalInsight;

            // Display guidance
            document.getElementById('guidance').textContent = 
                dream.interpretation.guidance;
        }

        function interpretAnother() {
            // Reset form and show it again
            document.getElementById('dreamForm').reset();
            document.getElementById('dreamForm').style.display = 'block';
            document.getElementById('interpretationResult').style.display = 'none';
            hideMessage();
        }

        function showMessage(type, text) {
            const messageEl = document.getElementById('message');
            messageEl.className = `message ${type}`;
            messageEl.textContent = text;
            messageEl.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(hideMessage, 5000);
            }
        }

        function hideMessage() {
            const messageEl = document.getElementById('message');
            messageEl.style.display = 'none';
        }
    </script>
</body>
</html>
