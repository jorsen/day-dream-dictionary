<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; connect-src 'self' http://localhost:5000 http://localhost:5001 https://day-dream-dictionary.onrender.com https://day-dream-dictionary-api.onrender.com; img-src 'self' data: https:; font-src 'self' https:;">
    <title>Day Dream Dictionary - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            font-size: 50px;
            margin-bottom: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .toggle-form {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .toggle-form a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .toggle-form a:hover {
            text-decoration: underline;
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 20px 0 0;
            color: #aaa;
            font-size: 13px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e0e0e0;
        }

        .btn-demo {
            width: 100%;
            padding: 12px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            margin-top: 12px;
        }

        .btn-demo:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .btn-demo:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .test-account {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
        }

        .test-account strong {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .test-account code {
            background: #e9ecef;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
        }

        .password-wrapper {
            position: relative;
        }

        .password-wrapper input {
            padding-right: 44px;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            width: auto;
            font-size: 18px;
            color: #888;
            line-height: 1;
        }

        .toggle-password:hover {
            color: #667eea;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üåô</div>
        <h2 id="formTitle">Login to Your Account</h2>
        
        <div id="message" class="message"></div>

        <form id="authForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" required placeholder="Enter your password">
                    <button type="button" class="toggle-password" onclick="togglePasswordVisibility()" id="eyeBtn" aria-label="Show password">üëÅÔ∏è</button>
                </div>
            </div>
            
            <div class="form-group" id="nameGroup" style="display: none;">
                <label for="displayName">Display Name</label>
                <input type="text" id="displayName" placeholder="Enter your name">
            </div>
            
            <button type="submit" id="submitBtn">Login</button>
        </form>
        
        <div class="toggle-form">
            <span id="toggleText">Don't have an account?</span>
            <a href="#" id="toggleLink" onclick="toggleMode(event)">Sign up</a>
        </div>

        <div class="divider">or</div>
        <button class="btn-demo" id="demoBtn" onclick="demoLogin()">üéØ Quick Test Login (Free Plan)</button>

    </div>

    <script src="config.js"></script>
    <script>
        const API_URL = API_CONFIG.API_BASE_URL;
        let isSignup = false;

        function togglePasswordVisibility() {
            const input = document.getElementById('password');
            const btn   = document.getElementById('eyeBtn');
            if (input.type === 'password') {
                input.type = 'text';
                btn.textContent = 'üôà';
                btn.setAttribute('aria-label', 'Hide password');
            } else {
                input.type = 'password';
                btn.textContent = 'üëÅÔ∏è';
                btn.setAttribute('aria-label', 'Show password');
            }
        }

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message show ${type}`;
        }

        function toggleMode(e) {
            e.preventDefault();
            isSignup = !isSignup;
            
            const formTitle = document.getElementById('formTitle');
            const submitBtn = document.getElementById('submitBtn');
            const toggleText = document.getElementById('toggleText');
            const toggleLink = document.getElementById('toggleLink');
            const nameGroup = document.getElementById('nameGroup');
            
            if (isSignup) {
                formTitle.textContent = 'Create Your Account';
                submitBtn.textContent = 'Sign Up';
                toggleText.textContent = 'Already have an account?';
                toggleLink.textContent = 'Login';
                nameGroup.style.display = 'block';
            } else {
                formTitle.textContent = 'Login to Your Account';
                submitBtn.textContent = 'Login';
                toggleText.textContent = "Don't have an account?";
                toggleLink.textContent = 'Sign up';
                nameGroup.style.display = 'none';
            }
            
            // Clear any messages
            document.getElementById('message').className = 'message';
        }

        document.getElementById('authForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const displayName = document.getElementById('displayName').value;
            const submitBtn = document.getElementById('submitBtn');
            
            // Disable button during request
            submitBtn.disabled = true;
            submitBtn.textContent = isSignup ? 'Creating Account...' : 'Logging in...';
            
            const endpoint = isSignup ? '/auth/signup' : '/auth/login';
            const body = isSignup
                ? { email, password, displayName: displayName || email.split('@')[0], locale: 'en' }
                : { email, password };

            // Try primary API URL first, then fallback URLs
            const urlsToTry = [API_URL];
            if (API_CONFIG.FALLBACK_URLS) {
                urlsToTry.push(...API_CONFIG.FALLBACK_URLS);
            }

            let lastError = null;
            let success = false;
            let responseData = null;

            for (let i = 0; i < urlsToTry.length; i++) {
                const currentUrl = urlsToTry[i];
                console.log(`Trying API endpoint ${i + 1}/${urlsToTry.length}: ${currentUrl}${endpoint}`);

                try {
                    const response = await fetch(`${currentUrl}${endpoint}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(body),
                        // Add timeout to prevent hanging
                        signal: AbortSignal.timeout(10000)
                    });

                    console.log(`Response from ${currentUrl}:`, response.status);

                    let data;
                    try {
                        data = await response.json();
                        console.log(`Response data from ${currentUrl}:`, data);
                    } catch (parseError) {
                        console.error(`Failed to parse response from ${currentUrl}:`, parseError);
                        data = { message: 'Invalid response from server' };
                    }

                    if (response.ok) {
                        success = true;
                        responseData = data;
                        console.log(`‚úÖ Success with ${currentUrl}`);
                        break;
                    } else {
                        lastError = data.error || data.message || `Server error (${response.status}): ${response.statusText}`;
                        console.log(`‚ùå Failed with ${currentUrl}: ${lastError}`);
                    }
                } catch (error) {
                    lastError = error;
                    console.error(`‚ùå Network error with ${currentUrl}:`, error.message);
                    
                    if (i === urlsToTry.length - 1) {
                        // This is the last URL, show detailed error
                        let errorMessage = 'Connection error. ';
                        
                        if (error.name === 'TypeError' && error.message.includes('fetch')) {
                            errorMessage += 'Unable to connect to server. Check your internet connection and API URL.';
                        } else if (error.message.includes('CORS')) {
                            errorMessage += 'CORS error: The server is blocking requests from this domain.';
                        } else if (error.message.includes('NetworkError') || error.message.includes('Failed to fetch')) {
                            errorMessage += 'Network error: Unable to reach the server. The API may be down or starting up.';
                        } else if (error.name === 'AbortError') {
                            errorMessage += 'Request timeout: The server took too long to respond.';
                        } else {
                            errorMessage += error.message;
                        }
                        
                        showMessage(errorMessage, 'error');
                        submitBtn.disabled = false;
                        submitBtn.textContent = isSignup ? 'Sign Up' : 'Login';
                        return;
                    }
                }
            }

            if (success && responseData) {
                // Save to localStorage
                localStorage.setItem('accessToken', responseData.accessToken);
                localStorage.setItem('currentUser', JSON.stringify(responseData.user));

                // Show success message
                showMessage(
                    isSignup ? '‚úÖ Account created! Redirecting...' : '‚úÖ Login successful! Redirecting...',
                    'success'
                );

                // Redirect after 1.5 seconds
                setTimeout(() => {
                    window.location.href = 'profile-dashboard.html';
                }, 1500);
            } else {
                // All URLs failed
                const errorMessage = lastError?.message || lastError?.toString() || 'Unable to connect to any API endpoint. Please try again later.';
                showMessage(errorMessage, 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = isSignup ? 'Sign Up' : 'Login';
            }
        });

        async function demoLogin() {
            const btn = document.getElementById('demoBtn');
            btn.disabled = true;
            btn.textContent = 'Signing in...';
            showMessage('', '');

            const DEMO_EMAIL    = 'demo@daydreamdictionary.com';
            const DEMO_PASSWORD = 'DemoFree2024!';

            async function tryLogin() {
                const r = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: DEMO_EMAIL, password: DEMO_PASSWORD }),
                    signal: AbortSignal.timeout(10000),
                });
                return { ok: r.ok, data: await r.json() };
            }

            try {
                let { ok, data } = await tryLogin();

                // Account doesn't exist yet ‚Äî create it (free plan by default)
                if (!ok) {
                    const signup = await fetch(`${API_URL}/auth/signup`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email: DEMO_EMAIL, password: DEMO_PASSWORD, displayName: 'Demo User' }),
                        signal: AbortSignal.timeout(10000),
                    });
                    if (!signup.ok && signup.status !== 409) {
                        const err = await signup.json();
                        throw new Error(err.error || 'Could not create demo account');
                    }
                    // Now login again
                    ({ ok, data } = await tryLogin());
                }

                if (!ok) throw new Error(data.error || 'Demo login failed');

                localStorage.setItem('accessToken', data.accessToken);
                localStorage.setItem('currentUser', JSON.stringify(data.user));
                showMessage('‚úÖ Logged in as demo user (Free Plan). Redirecting...', 'success');
                setTimeout(() => { window.location.href = 'profile-dashboard.html'; }, 1200);
            } catch (err) {
                showMessage('Demo login failed: ' + err.message, 'error');
                btn.disabled = false;
                btn.textContent = 'üéØ Quick Test Login (Free Plan)';
            }
        }

        // Check if already logged in
        window.onload = () => {
            const token = localStorage.getItem('accessToken');
            if (token) {
                showMessage('You are already logged in. Redirecting...', 'info');
                setTimeout(() => {
                    window.location.href = 'profile-dashboard.html';
                }, 1500);
            }
        };
    </script>
</body>
</html>
