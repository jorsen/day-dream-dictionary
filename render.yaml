services:
  - type: web
    name: day-dream-dictionary-frontend
    env: node
    rootDir: backend
    buildCommand: npm install
    startCommand: node src/index.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: ALLOWED_ORIGINS
        value: https://day-dream-dictionary.onrender.com
      # Sensitive values â€” set these in the Render dashboard (not synced here)
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CLAUDE_API_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: STRIPE_PRICE_BASIC
        sync: false
      - key: STRIPE_PRICE_PRO
        sync: false
