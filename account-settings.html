<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings - Day Dream Dictionary</title>
    <script src="config.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 28px;
        }

        .back-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 8px 14px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.2s;
        }

        .back-btn:hover { background: rgba(255,255,255,0.35); }

        .header h1 {
            color: white;
            font-size: 22px;
            font-weight: 700;
        }

        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.12);
            padding: 32px;
            margin-bottom: 20px;
        }

        .card h2 {
            font-size: 17px;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group { margin-bottom: 18px; }

        .form-group label {
            display: block;
            margin-bottom: 7px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 11px 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
            margin-top: 4px;
        }

        .btn:hover { transform: translateY(-1px); }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }

        .msg {
            margin-top: 12px;
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .msg.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .msg.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .divider {
            border: none;
            border-top: 1px solid #eee;
            margin: 24px 0;
        }

        .not-logged-in {
            text-align: center;
            color: white;
            padding: 60px 20px;
        }

        .not-logged-in p { margin-bottom: 16px; font-size: 16px; }

        .not-logged-in a {
            color: white;
            font-weight: 600;
            text-decoration: underline;
        }

        .password-wrapper {
            position: relative;
        }

        .password-wrapper input {
            padding-right: 44px;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            width: auto;
            font-size: 18px;
            color: #888;
            line-height: 1;
        }

        .toggle-password:hover { color: #667eea; transform: translateY(-50%); }

        .sub-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
            font-size: 14px;
        }

        .sub-row:last-of-type { border-bottom: none; }

        .sub-label { color: #888; font-weight: 500; }
        .sub-value { color: #333; font-weight: 600; }

        .badge-active   { background: #d4edda; color: #155724; padding: 3px 10px; border-radius: 20px; font-size: 12px; font-weight: 700; }
        .badge-canceled { background: #f8d7da; color: #721c24; padding: 3px 10px; border-radius: 20px; font-size: 12px; font-weight: 700; }
        .badge-free     { background: #e2e8f0; color: #4a5568; padding: 3px 10px; border-radius: 20px; font-size: 12px; font-weight: 700; }

        .btn-danger {
            width: 100%;
            padding: 11px;
            background: white;
            color: #dc3545;
            border: 2px solid #dc3545;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 16px;
            transition: background 0.2s, color 0.2s;
        }

        .btn-danger:hover:not(:disabled) { background: #dc3545; color: white; }
        .btn-danger:disabled { opacity: 0.5; cursor: not-allowed; }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="window.location.href='profile-dashboard.html'">‚Üê Back</button>
            <h1>‚öôÔ∏è Account Settings</h1>
        </div>

        <div id="notLoggedIn" class="not-logged-in" style="display:none;">
            <p>You need to be logged in to access account settings.</p>
            <a href="profile-dashboard.html">Go to Login</a>
        </div>

        <div id="settingsContent">
            <!-- Profile Details -->
            <div class="card">
                <h2>üë§ Profile Details</h2>
                <div class="form-group">
                    <label for="settingsDisplayName">Display Name</label>
                    <input type="text" id="settingsDisplayName" placeholder="Your display name">
                </div>
                <div class="form-group" style="margin-bottom:0;">
                    <label for="settingsEmail">Email Address</label>
                    <input type="email" id="settingsEmail" placeholder="Your email address">
                </div>
                <button class="btn" id="saveDetailsBtn" onclick="saveAccountDetails()">Save Details</button>
                <div class="msg" id="detailsMsg"></div>
            </div>

            <!-- Subscription & Billing -->
            <div class="card" id="subscriptionCard">
                <h2>üí≥ Subscription & Billing</h2>
                <div id="subDetails" style="color:#666;font-size:14px;">Loading...</div>
                <div class="msg" id="cancelMsg"></div>
            </div>

            <!-- Change Password -->
            <div class="card">
                <h2>üîí Change Password</h2>
                <div class="form-group">
                    <label for="currentPassword">Current Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="currentPassword" placeholder="Enter your current password">
                        <button type="button" class="toggle-password" onclick="togglePw('currentPassword', this)" aria-label="Show password">üëÅÔ∏è</button>
                    </div>
                </div>
                <hr class="divider">
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="newPassword" placeholder="Min 8 characters">
                        <button type="button" class="toggle-password" onclick="togglePw('newPassword', this)" aria-label="Show password">üëÅÔ∏è</button>
                    </div>
                </div>
                <div class="form-group" style="margin-bottom:0;">
                    <label for="confirmPassword">Confirm New Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="confirmPassword" placeholder="Repeat new password">
                        <button type="button" class="toggle-password" onclick="togglePw('confirmPassword', this)" aria-label="Show password">üëÅÔ∏è</button>
                    </div>
                </div>
                <button class="btn" id="changePasswordBtn" onclick="changePassword()">Change Password</button>
                <div class="msg" id="passwordMsg"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = API_CONFIG.API_BASE_URL;
        const accessToken = localStorage.getItem('accessToken');
        let currentUser = JSON.parse(localStorage.getItem('currentUser') || 'null');

        // Guard: redirect if not logged in
        if (!accessToken || !currentUser) {
            document.getElementById('settingsContent').style.display = 'none';
            document.getElementById('notLoggedIn').style.display = 'block';
        } else {
            // Pre-fill fields
            document.getElementById('settingsDisplayName').value = currentUser.displayName || '';
            document.getElementById('settingsEmail').value = currentUser.email || '';
        }

        async function saveAccountDetails() {
            const displayName = document.getElementById('settingsDisplayName').value.trim();
            const email = document.getElementById('settingsEmail').value.trim();
            const msg = document.getElementById('detailsMsg');
            const btn = document.getElementById('saveDetailsBtn');

            if (!displayName && !email) {
                showMsg(msg, 'Please enter a display name or email to update.', 'error');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Saving...';
            try {
                const response = await fetch(`${API_URL}/user`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ displayName, email })
                });
                const data = await response.json();
                if (response.ok) {
                    currentUser = { ...currentUser, ...data.user };
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    showMsg(msg, 'Details updated successfully!', 'success');
                } else {
                    showMsg(msg, data.error || 'Failed to update details.', 'error');
                }
            } catch (err) {
                showMsg(msg, 'Network error. Please try again.', 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Save Details';
            }
        }

        async function changePassword() {
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const msg = document.getElementById('passwordMsg');
            const btn = document.getElementById('changePasswordBtn');

            if (!currentPassword || !newPassword || !confirmPassword) {
                showMsg(msg, 'All password fields are required.', 'error');
                return;
            }
            if (newPassword !== confirmPassword) {
                showMsg(msg, 'New password and confirm password do not match.', 'error');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Updating...';
            try {
                const response = await fetch(`${API_URL}/auth/change-password`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ currentPassword, newPassword })
                });
                const data = await response.json();
                if (response.ok) {
                    document.getElementById('currentPassword').value = '';
                    document.getElementById('newPassword').value = '';
                    document.getElementById('confirmPassword').value = '';
                    showMsg(msg, 'Password changed successfully!', 'success');
                } else {
                    showMsg(msg, data.error || 'Failed to change password.', 'error');
                }
            } catch (err) {
                showMsg(msg, 'Network error. Please try again.', 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Change Password';
            }
        }

        // ‚îÄ‚îÄ Subscription details ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        async function loadSubscriptionDetails() {
            const el = document.getElementById('subDetails');
            try {
                const res  = await fetch(`${API_URL}/subscriptions/details`, {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });
                const data = await res.json();

                if (!data.subscription || data.subscription.status === 'none') {
                    el.innerHTML = `
                        <div class="sub-row">
                            <span class="sub-label">Plan</span>
                            <span class="sub-value"><span class="badge-free">Free Plan</span></span>
                        </div>
                        <div class="sub-row">
                            <span class="sub-label">Monthly quota</span>
                            <span class="sub-value">3 interpretations / month</span>
                        </div>
                        <p style="margin-top:14px;font-size:13px;color:#888;">
                            <a href="payment.html" style="color:#667eea;font-weight:600;">Upgrade to Basic or Pro ‚Üí</a>
                        </p>`;
                    return;
                }

                const sub = data.subscription;
                const pm  = data.paymentMethod;

                const planLabels = { basic: 'Basic Plan ‚Äî $4.99/mo', pro: 'Pro Plan ‚Äî $12.99/mo' };
                const planLabel  = planLabels[sub.plan] ?? sub.plan;
                const periodEnd  = sub.currentPeriodEnd
                    ? new Date(sub.currentPeriodEnd).toLocaleDateString('en-US', { year:'numeric', month:'long', day:'numeric' })
                    : '‚Äî';

                const isCanceling = sub.cancelAtPeriodEnd;
                const statusBadge = isCanceling
                    ? `<span class="badge-canceled">Cancels ${periodEnd}</span>`
                    : sub.status === 'active'
                        ? `<span class="badge-active">Active</span>`
                        : `<span class="badge-canceled">${sub.status}</span>`;

                const pmRow = pm
                    ? `<div class="sub-row">
                            <span class="sub-label">Payment method</span>
                            <span class="sub-value">${capitalize(pm.brand)} ‚Ä¢‚Ä¢‚Ä¢‚Ä¢ ${pm.last4} &nbsp; ${pm.expMonth}/${String(pm.expYear).slice(-2)}</span>
                       </div>`
                    : '';

                el.innerHTML = `
                    <div class="sub-row">
                        <span class="sub-label">Plan</span>
                        <span class="sub-value">${planLabel}</span>
                    </div>
                    <div class="sub-row">
                        <span class="sub-label">Status</span>
                        <span class="sub-value">${statusBadge}</span>
                    </div>
                    <div class="sub-row">
                        <span class="sub-label">${isCanceling ? 'Access until' : 'Next billing date'}</span>
                        <span class="sub-value">${periodEnd}</span>
                    </div>
                    <div class="sub-row">
                        <span class="sub-label">Usage this period</span>
                        <span class="sub-value">${sub.monthlyDeepUsed} / ${sub.monthlyDeepLimit} interpretations</span>
                    </div>
                    ${pmRow}
                    ${!isCanceling && sub.status === 'active' ? `
                    <button class="btn-danger" id="cancelSubBtn" onclick="cancelSubscription()">
                        Cancel Subscription
                    </button>
                    <p style="font-size:12px;color:#888;margin-top:8px;text-align:center;">
                        You'll keep access until ${periodEnd}.
                    </p>` : ''}
                `;
            } catch (err) {
                el.textContent = 'Unable to load subscription details.';
                console.error('[account-settings] subscription details error:', err);
            }
        }

        function capitalize(str) {
            return str ? str.charAt(0).toUpperCase() + str.slice(1) : '';
        }

        async function cancelSubscription() {
            const btn = document.getElementById('cancelSubBtn');
            const msg = document.getElementById('cancelMsg');
            if (!confirm('Are you sure you want to cancel your subscription? You will keep access until the end of your billing period.')) return;

            btn.disabled = true;
            btn.textContent = 'Canceling...';

            try {
                const res  = await fetch(`${API_URL}/subscriptions/cancel`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${accessToken}`, 'Content-Type': 'application/json' }
                });
                const data = await res.json();

                if (res.ok) {
                    showMsg(msg, 'Subscription canceled. You\'ll keep access until the end of your billing period.', 'success');
                    await loadSubscriptionDetails(); // refresh the section
                } else {
                    showMsg(msg, data.error || 'Failed to cancel. Please try again.', 'error');
                    btn.disabled = false;
                    btn.textContent = 'Cancel Subscription';
                }
            } catch (err) {
                showMsg(msg, 'Network error. Please try again.', 'error');
                btn.disabled = false;
                btn.textContent = 'Cancel Subscription';
            }
        }

        // Load subscription on page init (only if logged in)
        if (accessToken && currentUser) {
            loadSubscriptionDetails();
        }

        function togglePw(inputId, btn) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                btn.textContent = 'üôà';
                btn.setAttribute('aria-label', 'Hide password');
            } else {
                input.type = 'password';
                btn.textContent = 'üëÅÔ∏è';
                btn.setAttribute('aria-label', 'Show password');
            }
        }

        function showMsg(el, text, type) {
            el.className = `msg ${type}`;
            el.textContent = text;
            el.style.display = 'block';
            setTimeout(() => { el.style.display = 'none'; }, 4000);
        }
    </script>
</body>
</html>
