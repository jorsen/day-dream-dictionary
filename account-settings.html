<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings - Day Dream Dictionary</title>
    <script src="config.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 28px;
        }

        .back-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 8px 14px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.2s;
        }

        .back-btn:hover { background: rgba(255,255,255,0.35); }

        .header h1 {
            color: white;
            font-size: 22px;
            font-weight: 700;
        }

        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.12);
            padding: 32px;
            margin-bottom: 20px;
        }

        .card h2 {
            font-size: 17px;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group { margin-bottom: 18px; }

        .form-group label {
            display: block;
            margin-bottom: 7px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 11px 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
            margin-top: 4px;
        }

        .btn:hover { transform: translateY(-1px); }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }

        .msg {
            margin-top: 12px;
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .msg.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .msg.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .divider {
            border: none;
            border-top: 1px solid #eee;
            margin: 24px 0;
        }

        .not-logged-in {
            text-align: center;
            color: white;
            padding: 60px 20px;
        }

        .not-logged-in p { margin-bottom: 16px; font-size: 16px; }

        .not-logged-in a {
            color: white;
            font-weight: 600;
            text-decoration: underline;
        }

        .verify-status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 14px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            margin-bottom: 16px;
        }

        .verify-status.verified {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .verify-status.unverified {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffc107;
        }

.btn-outline {
            width: 100%;
            padding: 11px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }

        .btn-outline:hover { background: #667eea; color: white; }
        .btn-outline:disabled { opacity: 0.6; cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="window.location.href='profile-dashboard.html'">‚Üê Back</button>
            <h1>‚öôÔ∏è Account Settings</h1>
        </div>

        <div id="notLoggedIn" class="not-logged-in" style="display:none;">
            <p>You need to be logged in to access account settings.</p>
            <a href="profile-dashboard.html">Go to Login</a>
        </div>

        <div id="settingsContent">
            <!-- Profile Details -->
            <div class="card">
                <h2>üë§ Profile Details</h2>
                <div class="form-group">
                    <label for="settingsDisplayName">Display Name</label>
                    <input type="text" id="settingsDisplayName" placeholder="Your display name">
                </div>
                <div class="form-group" style="margin-bottom:0;">
                    <label for="settingsEmail">Email Address</label>
                    <input type="email" id="settingsEmail" placeholder="Your email address">
                </div>
                <button class="btn" id="saveDetailsBtn" onclick="saveAccountDetails()">Save Details</button>
                <div class="msg" id="detailsMsg"></div>
            </div>

            <!-- Email Verification -->
            <div class="card">
                <h2>‚úâÔ∏è Email Verification</h2>
                <div id="verifyStatus" class="verify-status unverified">‚è≥ Checking status...</div>
                <div id="verifyActions" style="display:none;">
                    <p style="color:#666;font-size:14px;margin-bottom:14px;">Your email address has not been verified. Click below to send a verification link to your inbox.</p>
                    <button class="btn-outline" id="sendVerifyBtn" onclick="sendVerification()">Send Verification Email</button>
                    <div class="msg" id="verifyMsg"></div>
                </div>
            </div>

            <!-- Change Password -->
            <div class="card">
                <h2>üîí Change Password</h2>
                <div class="form-group">
                    <label for="currentPassword">Current Password</label>
                    <input type="password" id="currentPassword" placeholder="Enter your current password">
                </div>
                <hr class="divider">
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" placeholder="Min 6 characters">
                </div>
                <div class="form-group" style="margin-bottom:0;">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" id="confirmPassword" placeholder="Repeat new password">
                </div>
                <button class="btn" id="changePasswordBtn" onclick="changePassword()">Change Password</button>
                <div class="msg" id="passwordMsg"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = API_CONFIG.API_BASE_URL;
        const accessToken = localStorage.getItem('accessToken');
        let currentUser = JSON.parse(localStorage.getItem('currentUser') || 'null');

        // Guard: redirect if not logged in
        if (!accessToken || !currentUser) {
            document.getElementById('settingsContent').style.display = 'none';
            document.getElementById('notLoggedIn').style.display = 'block';
        } else {
            // Pre-fill fields
            document.getElementById('settingsDisplayName').value = currentUser.displayName || '';
            document.getElementById('settingsEmail').value = currentUser.email || '';
            // Load fresh verification status from server
            loadVerificationStatus();
        }

        async function loadVerificationStatus() {
            const statusEl = document.getElementById('verifyStatus');
            const actionsEl = document.getElementById('verifyActions');
            try {
                const res = await fetch(`${API_URL}/auth/me`, {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });
                if (res.ok) {
                    const data = await res.json();
                    // Sync to localStorage
                    currentUser = { ...currentUser, emailVerified: data.emailVerified };
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    renderVerifyStatus(data.emailVerified);
                } else {
                    // Fall back to cached value
                    renderVerifyStatus(currentUser.emailVerified || false);
                }
            } catch {
                renderVerifyStatus(currentUser.emailVerified || false);
            }
        }

        function renderVerifyStatus(verified) {
            const statusEl = document.getElementById('verifyStatus');
            const actionsEl = document.getElementById('verifyActions');
            if (verified) {
                statusEl.className = 'verify-status verified';
                statusEl.textContent = '‚úÖ Your email is verified';
                actionsEl.style.display = 'none';
            } else {
                statusEl.className = 'verify-status unverified';
                statusEl.textContent = '‚ö†Ô∏è Email not verified';
                actionsEl.style.display = 'block';
            }
        }

        async function sendVerification() {
            const btn = document.getElementById('sendVerifyBtn');
            const msg = document.getElementById('verifyMsg');

            btn.disabled = true;
            btn.textContent = 'Sending...';
            try {
                const res = await fetch(`${API_URL}/auth/send-verification`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${accessToken}`, 'Content-Type': 'application/json' }
                });
                const data = await res.json();
                if (res.ok) {
                    showMsg(msg, 'Verification email sent! Check your inbox (and spam folder).', 'success');
                } else {
                    showMsg(msg, data.error || 'Failed to send verification email.', 'error');
                }
            } catch {
                showMsg(msg, 'Network error. Please try again.', 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Send Verification Email';
            }
        }

        async function saveAccountDetails() {
            const displayName = document.getElementById('settingsDisplayName').value.trim();
            const email = document.getElementById('settingsEmail').value.trim();
            const msg = document.getElementById('detailsMsg');
            const btn = document.getElementById('saveDetailsBtn');

            if (!displayName && !email) {
                showMsg(msg, 'Please enter a display name or email to update.', 'error');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Saving...';
            try {
                const response = await fetch(`${API_URL}/user`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ displayName, email })
                });
                const data = await response.json();
                if (response.ok) {
                    currentUser = { ...currentUser, ...data.user };
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    showMsg(msg, 'Details updated successfully!', 'success');
                } else {
                    showMsg(msg, data.error || 'Failed to update details.', 'error');
                }
            } catch (err) {
                showMsg(msg, 'Network error. Please try again.', 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Save Details';
            }
        }

        async function changePassword() {
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const msg = document.getElementById('passwordMsg');
            const btn = document.getElementById('changePasswordBtn');

            if (!currentPassword || !newPassword || !confirmPassword) {
                showMsg(msg, 'All password fields are required.', 'error');
                return;
            }
            if (newPassword !== confirmPassword) {
                showMsg(msg, 'New password and confirm password do not match.', 'error');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Updating...';
            try {
                const response = await fetch(`${API_URL}/auth/change-password`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ currentPassword, newPassword })
                });
                const data = await response.json();
                if (response.ok) {
                    document.getElementById('currentPassword').value = '';
                    document.getElementById('newPassword').value = '';
                    document.getElementById('confirmPassword').value = '';
                    showMsg(msg, 'Password changed successfully!', 'success');
                } else {
                    showMsg(msg, data.error || 'Failed to change password.', 'error');
                }
            } catch (err) {
                showMsg(msg, 'Network error. Please try again.', 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Change Password';
            }
        }

        function showMsg(el, text, type) {
            el.className = `msg ${type}`;
            el.textContent = text;
            el.style.display = 'block';
            setTimeout(() => { el.style.display = 'none'; }, 4000);
        }
    </script>
</body>
</html>
