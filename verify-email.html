<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - Day Dream Dictionary</title>
    <script src="config.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            padding: 48px 40px;
            max-width: 440px;
            width: 100%;
            text-align: center;
        }

        .icon {
            font-size: 56px;
            margin-bottom: 20px;
            display: block;
        }

        h1 {
            font-size: 22px;
            font-weight: 700;
            color: #333;
            margin-bottom: 12px;
        }

        p {
            color: #666;
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 28px;
        }

        .btn {
            display: inline-block;
            padding: 12px 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s;
        }

        .btn:hover { transform: translateY(-1px); }

        .btn-secondary {
            display: inline-block;
            margin-top: 12px;
            padding: 10px 24px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s, color 0.2s;
        }

        .btn-secondary:hover { background: #667eea; color: white; }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #e0e0e0;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="card" id="card">
        <div class="spinner" id="spinner"></div>
        <h1 id="title">Verifying your email‚Ä¶</h1>
        <p id="message">Please wait while we confirm your email address.</p>
    </div>

    <script>
        const API_URL = API_CONFIG.API_BASE_URL;

        async function verifyEmail() {
            const params = new URLSearchParams(window.location.search);
            const token = params.get('token');

            if (!token) {
                showResult('error', 'üîó', 'No Token Found', 'This link appears to be invalid or incomplete. Please request a new verification link from your account settings.');
                return;
            }

            try {
                const res = await fetch(`${API_URL}/auth/verify-email?token=${encodeURIComponent(token)}`);
                const data = await res.json();

                if (res.ok) {
                    // Update emailVerified in localStorage if user is logged in
                    const stored = localStorage.getItem('currentUser');
                    if (stored) {
                        const user = JSON.parse(stored);
                        user.emailVerified = true;
                        localStorage.setItem('currentUser', JSON.stringify(user));
                    }
                    showResult('success', '‚úÖ', 'Email Verified!', 'Your email address has been successfully verified. You can now enjoy all features of Day Dream Dictionary.');
                } else {
                    showResult('error', '‚ùå', 'Verification Failed', data.error || 'Something went wrong. Please request a new verification link.');
                }
            } catch {
                showResult('error', '‚ö†Ô∏è', 'Network Error', 'Could not connect to the server. Please check your connection and try again.');
            }
        }

        function showResult(type, icon, title, message) {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('title').textContent = title;
            document.getElementById('message').textContent = message;

            const buttonsHtml = type === 'success'
                ? `<a class="btn" href="profile-dashboard.html">Go to Dashboard</a>`
                : `<a class="btn" href="account-settings.html">Back to Settings</a><br>
                   <a class="btn-secondary" href="profile-dashboard.html">Go to Dashboard</a>`;

            document.getElementById('card').innerHTML = `
                <span class="icon">${icon}</span>
                <h1>${title}</h1>
                <p>${message}</p>
                ${buttonsHtml}
            `;
        }

        verifyEmail();
    </script>
</body>
</html>
