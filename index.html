<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Dream Dictionary - Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .welcome-container {
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 90%;
        }

        .logo {
            font-size: 60px;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .tagline {
            color: #666;
            font-size: 18px;
            margin-bottom: 40px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .features {
            margin-top: 50px;
            padding-top: 30px;
            border-top: 1px solid #e0e0e0;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .feature {
            text-align: center;
        }

        .feature-icon {
            font-size: 30px;
            margin-bottom: 10px;
        }

        .feature-text {
            color: #666;
            font-size: 14px;
        }

        .loading {
            display: none;
            color: #666;
            margin-top: 20px;
        }

        .loading.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="logo">ðŸŒ™</div>
        <h1>Day Dream Dictionary</h1>
        <p class="tagline">Unlock the mysteries of your dreams</p>
        
        <div class="buttons">
            <a href="profile-dashboard.html" class="btn btn-primary" id="dashboardBtn">Go to Dashboard</a>
            <a href="test-api.html" class="btn btn-secondary">Test API</a>
        </div>

        <div class="loading" id="loadingText">Checking authentication...</div>

        <div class="features">
            <h3 style="color: #333; margin-bottom: 20px;">Features</h3>
            <div class="feature-grid">
                <div class="feature">
                    <div class="feature-icon">âœ¨</div>
                    <div class="feature-text">AI Interpretations</div>
                </div>
                <div class="feature">
                    <div class="feature-icon">ðŸ“š</div>
                    <div class="feature-text">Dream Journal</div>
                </div>
                <div class="feature">
                    <div class="feature-icon">ðŸ“Š</div>
                    <div class="feature-text">Analytics</div>
                </div>
                <div class="feature">
                    <div class="feature-icon">ðŸ”’</div>
                    <div class="feature-text">Secure & Private</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check if user is already logged in
        window.onload = () => {
            const loadingText = document.getElementById('loadingText');
            const dashboardBtn = document.getElementById('dashboardBtn');
            
            // Check for saved authentication
            const accessToken = localStorage.getItem('accessToken');
            const currentUser = localStorage.getItem('currentUser');
            
            if (accessToken && currentUser) {
                loadingText.classList.add('active');
                loadingText.textContent = 'You are already logged in. Redirecting to dashboard...';
                
                // Auto-redirect to dashboard after 2 seconds
                setTimeout(() => {
                    window.location.href = 'profile-dashboard.html';
                }, 2000);
            } else {
                // Update button text if not logged in
                dashboardBtn.textContent = 'Login / Sign Up';
            }
        };
    </script>
</body>
</html>
