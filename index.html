<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Dream Dictionary - Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px 40px;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .logo {
            font-size: 80px;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        p {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 16px 32px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .features {
            margin-top: 50px;
            padding-top: 30px;
            border-top: 1px solid #e0e0e0;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .feature {
            padding: 20px;
        }

        .feature-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .feature-title {
            color: #333;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .feature-desc {
            color: #666;
            font-size: 14px;
        }

        .status {
            margin-top: 30px;
            padding: 15px;
            background: #f0f8ff;
            border-radius: 10px;
            color: #0066cc;
        }

        .status.error {
            background: #fff0f0;
            color: #cc0000;
        }

        .status.success {
            background: #f0fff0;
            color: #00cc00;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸŒ™</div>
        <h1>Day Dream Dictionary</h1>
        <p>Unlock the hidden meanings in your dreams with AI-powered interpretations</p>
        
        <div class="buttons">
            <a href="login.html" class="btn btn-primary">Login / Sign Up</a>
            <a href="dream-interpretation.html" class="btn btn-secondary">Try Demo</a>
        </div>

        <div class="features">
            <h3>Features</h3>
            <div class="feature-grid">
                <div class="feature">
                    <div class="feature-icon">âœ¨</div>
                    <div class="feature-title">AI Analysis</div>
                    <div class="feature-desc">Advanced dream interpretation</div>
                </div>
                <div class="feature">
                    <div class="feature-icon">ðŸ“š</div>
                    <div class="feature-title">Dream Journal</div>
                    <div class="feature-desc">Track your dreams</div>
                </div>
                <div class="feature">
                    <div class="feature-icon">ðŸ”®</div>
                    <div class="feature-title">Insights</div>
                    <div class="feature-desc">Personal guidance</div>
                </div>
            </div>
        </div>

        <div id="status" class="status" style="display: none;"></div>
    </div>

    <script src="config.js"></script>
    <script>
        // Check backend status
        async function checkBackendStatus() {
            const statusEl = document.getElementById('status');
            try {
                const response = await fetch(API_CONFIG.API_BASE_URL.replace('/api/v1', '/health'));
                if (response.ok) {
                    const data = await response.json();
                    statusEl.className = 'status success';
                    statusEl.textContent = 'âœ… Backend API is running';
                    statusEl.style.display = 'block';
                } else {
                    statusEl.className = 'status error';
                    statusEl.textContent = 'âš ï¸ Backend API returned an error';
                    statusEl.style.display = 'block';
                }
            } catch (error) {
                statusEl.className = 'status error';
                statusEl.textContent = 'âŒ Cannot connect to backend API';
                statusEl.style.display = 'block';
            }
        }

        // Check backend on load
        window.addEventListener('DOMContentLoaded', () => {
            checkBackendStatus();
        });
    </script>
</body>
</html>
